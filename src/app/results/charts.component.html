<article
  class="search-result ng-cloak"
  ng-show="search.hasResults() && search.queryInProgress == 0">
  <div class="main-chart">
    <highchart id="mainChart" config="search.chartConfig.config"></highchart>
  </div>

  <span class="chart-select-tip">Выберите тип графика:</span>

  <div class="demo-chart-container">
    <div ng-repeat="chart in search.demoCharts">
      <div ng-click="search.selectAsMainChart($index)">
        <highchart id="demoChart{{$index}}" config="chart.config" >
        </highchart>
      </div>
    </div>
  </div>

</article>
