<section id="searchSection" class="search-section">

  <div style="display: flex; flex-wrap: wrap; justify-content: center; margin: 40px 0 0 0; width: 100%">

    <div style="display: flex; width: 50%;">
      <search-input
        [words]="['robin', 'robust', 'rikon']"
        (search)="onSearch($event)">
      </search-input>
    </div>

    <div style="display: flex; width: 100%; margin: 15px 0 0 0"></div>

      <filter-autocomplete
        style="width: 200px; margin: 15px 100px 0 0"
        [title]="'Город'"
        [items]="areas | async"
        [(selected)]="selectedArea">
      </filter-autocomplete>

      <filter-dropdown
        style="width: 200px; margin: 15px 0 0 0"
        [items]="experiences | async"
        [(selected)]="selectedExperience"
        [title]="'Опыт'"
        [defaultItem]="'Любой'">
      </filter-dropdown>

    <div style="display: flex; width: 100%; margin: 15px 0 0 0"></div>

    <result-progress
      *ngIf="inProgress | async"
      [displayText] = "'Выполняется запрос...'">
    </result-progress>

  </div>




  <!--<not-found></not-found>

  <tag-cloud></tag-cloud>

  <charts></charts>-->

</section>
